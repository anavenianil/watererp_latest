<div>
    <h2>CustMeterMappings</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="custMeterMapping.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new CustMeterMapping</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromDate"><span>FromDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toDate"><span>ToDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="custDetails.id"><span>custDetails</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meterDetails.id"><span>meterDetails</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="custMeterMapping in custMeterMappings track by custMeterMapping.id">
                    <td><a ui-sref="custMeterMapping.detail({id:custMeterMapping.id})">{{custMeterMapping.id}}</a></td>
                        <td>{{custMeterMapping.fromDate | date:'mediumDate'}}</td>
                        <td>{{custMeterMapping.toDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="custDetails.detail({id:custMeterMapping.custDetails.id})">{{custMeterMapping.custDetails.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="meterDetails.detail({id:custMeterMapping.meterDetails.id})">{{custMeterMapping.meterDetails.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="custMeterMapping.detail({id:custMeterMapping.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="custMeterMapping.edit({id:custMeterMapping.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="custMeterMapping.delete({id:custMeterMapping.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
