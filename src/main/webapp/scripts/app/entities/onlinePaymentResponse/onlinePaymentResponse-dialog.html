
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOnlinePaymentResponseLabel">Create or edit a Online Payment Response</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="onlinePaymentResponse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_responseCode">Response Code</label>
            <input type="text" class="form-control" name="responseCode" id="field_responseCode"
                    ng-model="onlinePaymentResponse.responseCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_responseTime">Response Time</label>
            <input id="field_responseTime" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="onlinePaymentResponse.responseTime" is-open="datePickerForResponseTime.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForResponseTimeOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_redirectUrl">Redirect Url</label>
            <input type="text" class="form-control" name="redirectUrl" id="field_redirectUrl"
                    ng-model="onlinePaymentResponse.redirectUrl"
                     />
        </div>

        <div class="form-group">
            <label for="field_onlinePaymentOrder">Online Payment Order</label>
            <select class="form-control" id="field_onlinePaymentOrder" name="onlinePaymentOrder" ng-model="onlinePaymentResponse.onlinePaymentOrder" ng-options="onlinePaymentOrder as onlinePaymentOrder.id for onlinePaymentOrder in onlinepaymentorders track by onlinePaymentOrder.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
