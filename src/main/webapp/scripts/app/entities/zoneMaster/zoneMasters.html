<div>
    <h2>ZoneMasters</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="zoneMaster.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new ZoneMaster
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="zoneName"><span>ZoneName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="zoneCode"><span>ZoneCode</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="divisionMaster.divisionName"><span>divisionMaster</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="zoneMaster in zoneMasters track by zoneMaster.id">
                    <td><a ui-sref="zoneMaster.detail({id:zoneMaster.id})">{{zoneMaster.id}}</a></td>
                    <td>{{zoneMaster.zoneName}}</td>
                    <td>{{zoneMaster.zoneCode}}</td>
                    <td>
                        <a ui-sref="divisionMaster.detail({id:zoneMaster.divisionMaster.id})">{{zoneMaster.divisionMaster.divisionName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="zoneMaster.detail({id:zoneMaster.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="zoneMaster.edit({id:zoneMaster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="zoneMaster.delete({id:zoneMaster.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
