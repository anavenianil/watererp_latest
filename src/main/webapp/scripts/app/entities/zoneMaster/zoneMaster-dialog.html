
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myZoneMasterLabel">Create or edit a Zone Master</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="zoneMaster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zoneName">Zone Name</label>
            <input type="text" class="form-control" name="zoneName" id="field_zoneName"
                    ng-model="zoneMaster.zoneName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zoneCode">Zone Code</label>
            <input type="text" class="form-control" name="zoneCode" id="field_zoneCode"
                    ng-model="zoneMaster.zoneCode"
                     />
        </div>

        <div class="form-group">
            <label for="field_divisionMaster">Division Master</label>
            <select class="form-control" id="field_divisionMaster" name="divisionMaster" ng-model="zoneMaster.divisionMaster" ng-options="divisionMaster as divisionMaster.divisionName for divisionMaster in divisionmasters track by divisionMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
