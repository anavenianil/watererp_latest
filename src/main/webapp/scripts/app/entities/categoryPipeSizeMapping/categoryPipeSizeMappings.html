<div>
    <h2>Category Pipe Size Mappings</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="categoryPipeSizeMapping.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Category Pipe Size Mapping
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoryMaster.id"><span>Category Master</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pipeSizeMaster.id"><span>Pipe Size Master</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="categoryPipeSizeMapping in categoryPipeSizeMappings track by categoryPipeSizeMapping.id">
                    <td><a ui-sref="categoryPipeSizeMapping.detail({id:categoryPipeSizeMapping.id})">{{categoryPipeSizeMapping.id}}</a></td>
                    <td>
                        <a ui-sref="categoryMaster.detail({id:categoryPipeSizeMapping.categoryMaster.id})">{{categoryPipeSizeMapping.categoryMaster.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="pipeSizeMaster.detail({id:categoryPipeSizeMapping.pipeSizeMaster.id})">{{categoryPipeSizeMapping.pipeSizeMaster.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="categoryPipeSizeMapping.detail({id:categoryPipeSizeMapping.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="categoryPipeSizeMapping.edit({id:categoryPipeSizeMapping.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="categoryPipeSizeMapping.delete({id:categoryPipeSizeMapping.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
