
<div>
    <h2><span>Work Flow Relations</span> {{workflowRelations.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{workflowRelations.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status Master</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="statusMaster.detail({id:workflowRelations.statusMaster.id})">{{workflowRelations.statusMaster.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
