
<form name="editForm" role="form" novalidate ng-submit="save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myWorkflowMasterLabel">Create or edit
			a WorkflowMaster</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="workflowMaster.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_workflowName">WorkflowName</label>
			<input type="text" class="form-control" name="workflowName"
				id="field_workflowName" ng-model="workflowMaster.workflowName"
				required />
			<div ng-show="editForm.workflowName.$invalid">
				<p class="help-block"
					ng-show="editForm.workflowName.$error.required">This field is
					required.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_toWorkflow">ToWorkflow</label>
			<input type="number" class="form-control" name="toWorkflow"
				id="field_toWorkflow" ng-model="workflowMaster.toWorkflow" />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_creationDate">CreationDate</label>
			<input id="field_creationDate" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}"
				ng-model="workflowMaster.creationDate"
				is-open="datePickerForCreationDate.status.opened" /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForCreationDateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_lastModifiedDate">LastModifiedDate</label>
			<input id="field_lastModifiedDate" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}"
				ng-model="workflowMaster.lastModifiedDate"
				is-open="datePickerForLastModifiedDate.status.opened" />
			<span class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForLastModifiedDateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>

		<div class="form-group">
			<label for="field_statusMaster">statusMaster</label> <select
				class="form-control" id="field_statusMaster" name="statusMaster"
				ng-model="workflowMaster.statusMaster"
				ng-options="statusMaster as statusMaster.status for statusMaster in statusmasters track by statusMaster.id">
				<option value=""></option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editForm.$invalid || isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</form>
