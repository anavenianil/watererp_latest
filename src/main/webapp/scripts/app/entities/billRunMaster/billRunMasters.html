<div>
	<h2>Bill Run Master</h2>
	<jh-alert></jh-alert>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-primary" ui-sref="billRunMaster.new">
					<span class="glyphicon glyphicon-flash"></span> <span>Create
						a new Bill Run</span>
				</button>
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr jh-sort="predicate" ascending="reverse" callback="reset()">
					<th jh-sort-by="id"><span>ID</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="date"><span>Date</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="area"><span>Area</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="success"><span>Success</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="failed"><span>Failed</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="status"><span>Status</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody infinite-scroll="loadPage(page + 1)"
				infinite-scroll-disabled="links['last'] == page">
				<tr
					ng-repeat="billRunMaster in billRunMasters track by billRunMaster.id">
					<td><a ui-sref="billRunMaster.detail({id:billRunMaster.id})">{{billRunMaster.id}}</a></td>
					<td>{{billRunMaster.date | date:'medium'}}</td>
					<td>{{billRunMaster.area}}</td>
					<td>{{billRunMaster.success}}</td>
					<td>{{billRunMaster.failed}}</td>
					<!-- <td>{{billRunMaster.status}}</td> -->
					<td><span class="label"
						ng-class=" { 'label-success'   : billRunMaster.status === 'COMMITTED', 'label-warning'   : billRunMaster.status === 'COMPLETED', 'label-danger'   :  billRunMaster.status === 'CANCELLED'}">
							{{billRunMaster.status}}</span>
					<td>
					<td>
						<button type="submit"
							ui-sref="billRunDetailsByRunId({billRunId:billRunMaster.id})"
							class="btn btn-info btn-sm">
							<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>
								Details</span>
						</button>
						<button type="submit"
							ui-sref="billRunMaster.detail({id:billRunMaster.id})"
							class="btn btn-info btn-sm">
							<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>
								View</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
