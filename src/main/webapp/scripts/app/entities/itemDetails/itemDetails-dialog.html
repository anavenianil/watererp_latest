
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myItemDetailsLabel">Create or edit a ItemDetails</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="itemDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemCode">ItemCode</label>
            <input type="text" class="form-control" name="itemCode" id="field_itemCode"
                    ng-model="itemDetails.itemCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemName">ItemName</label>
            <input type="text" class="form-control" name="itemName" id="field_itemName"
                    ng-model="itemDetails.itemName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemDescription">ItemDescription</label>
            <input type="text" class="form-control" name="itemDescription" id="field_itemDescription"
                    ng-model="itemDetails.itemDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_size">Size</label>
            <input type="text" class="form-control" name="size" id="field_size"
                    ng-model="itemDetails.size"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemQuantity">ItemQuantity</label>
            <input type="number" class="form-control" name="itemQuantity" id="field_itemQuantity"
                    ng-model="itemDetails.itemQuantity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitPrice">UnitPrice</label>
            <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                    ng-model="itemDetails.unitPrice"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
