<div>
    <h2>Item Detailss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="itemDetails.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Item Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemCode"><span>Item Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemName"><span>Item Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemDescription"><span>Item Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="size"><span>Size</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemQuantity"><span>Item Quantity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="unitPrice"><span>Unit Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="itemDetails in itemDetailss track by itemDetails.id">
                    <td><a ui-sref="itemDetails.detail({id:itemDetails.id})">{{itemDetails.id}}</a></td>
                    <td>{{itemDetails.itemCode}}</td>
                    <td>{{itemDetails.itemName}}</td>
                    <td>{{itemDetails.itemDescription}}</td>
                    <td>{{itemDetails.size}}</td>
                    <td>{{itemDetails.itemQuantity}}</td>
                    <td>{{itemDetails.unitPrice}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="itemDetails.detail({id:itemDetails.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="itemDetails.edit({id:itemDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="itemDetails.delete({id:itemDetails.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
