<form name="editForm" rc.submit="getReport()" novalidate>
<div>
	<jh-alert></jh-alert>
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Bills And Collections Report Details</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<hr>
				<div class="row">
				<div class="col-sm-4 col-md-offset-4">
								<label for="field_applicationTxn">Search By CAN</label>

								<div class="form-group"
									ng-class="{ 'has-error' : editForm.field_custDetails.$invalid  && editForm.field_custDetails.$dirty}">
									<input type="text" ng-model="custInfo" typeahead-min-length="3"
										placeholder="Search CAN or Name (Min 3 chars)"
										uib-typeahead="custInfo for custInfo in getLocation($viewValue)"
										typeahead-loading="loadingCANs"
										typeahead-on-select='onSelect($item, $model, $label)'
										typeahead-no-results="noResults" class="form-control">
									<i ng-show="loadingCANs" class="glyphicon glyphicon-refresh"></i>
									<div ng-show="noResults">
										<i class="glyphicon glyphicon-remove"></i>
										No CANs Found
									</div>
								</div>
							</div>
				
					<div class="col-sm-2">
					 <a type="button"
							href ="api/billsAndCollections/report/{{custInfo}}" type="button" 
							class="pull-right btn btn-warning"  
							>Download as PDF
						</a>
					</div>

				</div>
				<br>
			
				<br>
			</div>
		</div>
	</div>
</div>
</form>
