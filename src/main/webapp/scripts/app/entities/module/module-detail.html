
<div>
    <h2><span>Module</span> {{module.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{module.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Priority</span>
                </td>
                <td>
                    <span class="form-control-static">{{module.priority}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Modified  Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{module.modifiedDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Server Url</span>
                </td>
                <td>
                    <span class="form-control-static">{{module.serverUrl}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
