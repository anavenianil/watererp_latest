
<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Online Payment</h3>
		</div>
		<div class="list-group">
			<div class="list-group-item">
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="row">
						<div class="col-sm-4 col-md-offset-4">
							<label for="field_applicationTxn">Search By CAN</label>

							<div class="form-group"
								ng-class="{ 'has-error' : editForm.field_custDetails.$invalid  && editForm.field_custDetails.$dirty}">

								<input type="text" ng-model="custInfo" typeahead-min-length="3"
									placeholder="Search CAN or Name or Address (Min 3 chars)"
									uib-typeahead="custInfo for custInfo in getCustomer($viewValue)"
									typeahead-loading="loadingCANs"
									typeahead-on-select='onSelect($item, $model, $label)'
									typeahead-no-results="noResults" class="form-control">
								<i ng-show="loadingCANs" class="glyphicon glyphicon-refresh"></i>
								<div ng-show="noResults">
									<i class="glyphicon glyphicon-remove"></i>
									No CANs Found
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label class="control-label" for="field_userDefinedField">Can</label>
							<input type="text" class="form-control" name="userDefinedField"
								id="field_userDefinedField"
								ng-model="onlinePaymentOrder.userDefinedField" readonly />
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_consName">Consumer
								Name</label>
							<input type="text" class="form-control" name="consName"
								id="field_consName" ng-model="consName" readonly />
						</div>
						<div class="col-sm-4">
							<label class="control-label" for="field_address">Address</label>
							<input type="text" class="form-control" name="address"
								id="field_address" ng-model="address" readonly />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4"
							ng-class="{ 'has-error' : editForm.amount.$invalid && !editForm.amount.$pristine }"
							ng-pattern="/^[0-9]*$/">
							<label class="
							control-label" for="field_amount">
							Receipt Amount
							</label>
							<input type="number" class="form-control" name="amount"
								required="required" min="1" id="field_amount"
								ng-model="onlinePaymentOrder.amount" />
							<p ng-show="editForm.amount.$error.pattern" class="help-block">Only
								numbers.</p>
						</div>
						<div class="col-sm-4">
							<label for="field_payBy">Payment Mode</label>
							<select class="form-control" id="field_payBy" name="payBy"
								ng-model="onlinePaymentOrder.payBy" required="required">
								<option value="TIGOPESADIR">Tigo Pesa</option>
								<option value="Credit Card">Credit Card</option>
								<option value="Debit Card">Debit Card</option>
								<option value="Net Banking">Net Banking</option>
							</select>
						</div>
						<div class="col-sm-4"
							ng-class="{ 'has-error' : editForm.email.$invalid && !editForm.email.$pristine }">
							<label class="control-label" for="field_email">Email</label>
							<input  type="email" class="form-control" name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
								required="required" min="1" id="field_email"
								ng-model="onlinePaymentOrder.email" />
							<p ng-show="editForm.email.$error.pattern" class="help-block">Invalid
								E-mail.</p>
						</div>

					</div>
					<div class="row">
						<div class="col-sm-4"
							ng-class="{ 'has-error' : editForm.phone.$invalid && !editForm.phone.$pristine }"
							ng-pattern="/^[0-9]*$/">
							<label class="control-label" for="field_phone">Phone</label>
							<input type="number" class="form-control" name="phone"
								required="required" min="1" id="field_phone"
								ng-model="onlinePaymentOrder.phone" />
							<p ng-show="editForm.phone.$error.pattern" class="help-block">Only
								numbers.</p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>
						&nbsp;
						<span>Cancel</span>
					</button>
					<button type="submit" ng-disabled="validate()"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>
						&nbsp;
						<span>Save</span>
					</button>
				</div>
			</div>
		</div>
	</div>

</form>
