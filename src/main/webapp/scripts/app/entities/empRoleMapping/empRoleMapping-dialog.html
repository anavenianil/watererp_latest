
<form name="editForm" role="form" novalidate ng-submit="save()">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myEmpRoleMappingLabel">Create or edit
			a Employee Role Mapping</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="empRoleMapping.id" readonly />
		</div>
		<div class="form-group">
			<label for="field_user">User</label> <select class="form-control"
				id="field_user" name="user" ng-model="empRoleMapping.user"
				ng-options="user as user.firstName +' '+user.lastName+'('+user.login+')' for user in users track by user.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="field_orgRoleInstance">Organization Role</label>
			<select class="form-control" id="field_orgRoleInstance"
				name="orgRoleInstance" ng-model="empRoleMapping.orgRoleInstance"
				ng-options="orgRoleInstance as orgRoleInstance.orgRoleName for orgRoleInstance in orgroleinstances track by orgRoleInstance.id"
				required>
				<option value=""></option>
			</select>
		</div>
		<div class="form-group">
			<label for="field_statusMaster">Status Master</label> <select
				class="form-control" id="field_statusMaster" name="statusMaster"
				ng-model="empRoleMapping.statusMaster"
				ng-options="statusMaster as statusMaster.status for statusMaster in statusmasters track by statusMaster.id"
				required>
				<option value=""></option>
			</select>
		</div>
