
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTariffChargesLabel">Create or edit a TariffCharges</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="tariffCharges.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tariffDesc">TariffDesc</label>
            <input type="text" class="form-control" name="tariffDesc" id="field_tariffDesc"
                    ng-model="tariffCharges.tariffDesc"
                    required />
            <div ng-show="editForm.tariffDesc.$invalid">
                <p class="help-block"
                    ng-show="editForm.tariffDesc.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_slabMin">SlabMin</label>
            <input type="number" class="form-control" name="slabMin" id="field_slabMin"
                    ng-model="tariffCharges.slabMin"
                    required />
            <div ng-show="editForm.slabMin.$invalid">
                <p class="help-block"
                    ng-show="editForm.slabMin.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.slabMin.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_slabMax">SlabMax</label>
            <input type="number" class="form-control" name="slabMax" id="field_slabMax"
                    ng-model="tariffCharges.slabMax"
                    required />
            <div ng-show="editForm.slabMax.$invalid">
                <p class="help-block"
                    ng-show="editForm.slabMax.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.slabMax.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="field_rate"
                    ng-model="tariffCharges.rate"
                    required />
            <div ng-show="editForm.rate.$invalid">
                <p class="help-block"
                    ng-show="editForm.rate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.rate.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_tariffMaster">tariffMaster</label>
            <select class="form-control" id="field_tariffMaster" name="tariffMaster" ng-model="tariffCharges.tariffMaster" ng-options="tariffMaster as tariffMaster.id for tariffMaster in tariffmasters track by tariffMaster.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_tariffTypeMaster">tariffTypeMaster</label>
            <select class="form-control" id="field_tariffTypeMaster" name="tariffTypeMaster" ng-model="tariffCharges.tariffTypeMaster" ng-options="tariffTypeMaster as tariffTypeMaster.id for tariffTypeMaster in tarifftypemasters track by tariffTypeMaster.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
