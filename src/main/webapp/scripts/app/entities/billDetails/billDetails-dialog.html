
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBillDetailsLabel">Create or edit a BillDetails</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="billDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_can">Can</label>
            <input type="text" class="form-control" name="can" id="field_can"
                    ng-model="billDetails.can"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billNumber">BillNumber</label>
            <input type="text" class="form-control" name="billNumber" id="field_billNumber"
                    ng-model="billDetails.billNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billDate">BillDate</label>
            <input id="field_billDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="billDetails.billDate" is-open="datePickerForBillDate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForBillDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.billDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.billDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billTime">BillTime</label>
            <input type="text" class="form-control" name="billTime" id="field_billTime"
                    ng-model="billDetails.billTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meterMake">MeterMake</label>
            <input type="text" class="form-control" name="meterMake" id="field_meterMake"
                    ng-model="billDetails.meterMake"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_currentBillType">CurrentBillType</label>
            <input type="text" class="form-control" name="currentBillType" id="field_currentBillType"
                    ng-model="billDetails.currentBillType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fromMonth">FromMonth</label>
            <input type="text" class="form-control" name="fromMonth" id="field_fromMonth"
                    ng-model="billDetails.fromMonth"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_toMonth">ToMonth</label>
            <input type="text" class="form-control" name="toMonth" id="field_toMonth"
                    ng-model="billDetails.toMonth"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meterFixDate">MeterFixDate</label>
            <input id="field_meterFixDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="billDetails.meterFixDate" is-open="datePickerForMeterFixDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForMeterFixDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_initialReading">InitialReading</label>
            <input type="number" class="form-control" name="initialReading" id="field_initialReading"
                    ng-model="billDetails.initialReading"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_presentReading">PresentReading</label>
            <input type="number" class="form-control" name="presentReading" id="field_presentReading"
                    ng-model="billDetails.presentReading"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_units">Units</label>
            <input type="number" class="form-control" name="units" id="field_units"
                    ng-model="billDetails.units"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_waterCess">WaterCess</label>
            <input type="number" class="form-control" name="waterCess" id="field_waterCess"
                    ng-model="billDetails.waterCess"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sewerageCess">SewerageCess</label>
            <input type="number" class="form-control" name="sewerageCess" id="field_sewerageCess"
                    ng-model="billDetails.sewerageCess"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_serviceCharge">ServiceCharge</label>
            <input type="number" class="form-control" name="serviceCharge" id="field_serviceCharge"
                    ng-model="billDetails.serviceCharge"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meterServiceCharge">MeterServiceCharge</label>
            <input type="number" class="form-control" name="meterServiceCharge" id="field_meterServiceCharge"
                    ng-model="billDetails.meterServiceCharge"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_totalAmount">TotalAmount</label>
            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                    ng-model="billDetails.totalAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_netPayableAmount">NetPayableAmount</label>
            <input type="number" class="form-control" name="netPayableAmount" id="field_netPayableAmount"
                    ng-model="billDetails.netPayableAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telephoneNo">TelephoneNo</label>
            <input type="text" class="form-control" name="telephoneNo" id="field_telephoneNo"
                    ng-model="billDetails.telephoneNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meterStatus">MeterStatus</label>
            <input type="text" class="form-control" name="meterStatus" id="field_meterStatus"
                    ng-model="billDetails.meterStatus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_metReaderCode">MetReaderCode</label>
            <input type="text" class="form-control" name="metReaderCode" id="field_metReaderCode"
                    ng-model="billDetails.metReaderCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_billFlag">BillFlag</label>
            <input type="text" class="form-control" name="billFlag" id="field_billFlag"
                    ng-model="billDetails.billFlag"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_svrStatus">SvrStatus</label>
            <input type="text" class="form-control" name="svrStatus" id="field_svrStatus"
                    ng-model="billDetails.svrStatus"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_terminalId">TerminalId</label>
            <input type="text" class="form-control" name="terminalId" id="field_terminalId"
                    ng-model="billDetails.terminalId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_meterReaderId">MeterReaderId</label>
            <input type="text" class="form-control" name="meterReaderId" id="field_meterReaderId"
                    ng-model="billDetails.meterReaderId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userId">UserId</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="billDetails.userId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mobileNo">MobileNo</label>
            <input type="text" class="form-control" name="mobileNo" id="field_mobileNo"
                    ng-model="billDetails.mobileNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_noticeNo">NoticeNo</label>
            <input type="text" class="form-control" name="noticeNo" id="field_noticeNo"
                    ng-model="billDetails.noticeNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lat">Lat</label>
            <input type="text" class="form-control" name="lat" id="field_lat"
                    ng-model="billDetails.lat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_longi">Longi</label>
            <input type="text" class="form-control" name="longi" id="field_longi"
                    ng-model="billDetails.longi"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_noMeterAmt">NoMeterAmt</label>
            <input type="number" class="form-control" name="noMeterAmt" id="field_noMeterAmt"
                    ng-model="billDetails.noMeterAmt"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_metReadingDt">MetReadingDt</label>
            <input id="field_metReadingDt" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="billDetails.metReadingDt" is-open="datePickerForMetReadingDt.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForMetReadingDtOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
