
<div>
    <h2><span>Module2 Menu Item</span> {{module2MenuItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Priority</span>
                </td>
                <td>
                    <span class="form-control-static">{{module2MenuItem.priority}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Module</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="module.detail({id:module2MenuItem.module.id})">{{module2MenuItem.module.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Menu Item</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="menuItem.detail({id:module2MenuItem.menuItem.id})">{{module2MenuItem.menuItem.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
