
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFileUploadMasterLabel">Create or edit a File Upload Master</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="fileUploadMaster.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="setPhoto($file, fileUploadMaster)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_photo">Photo</label>
            <div>
                <img data-ng-src="{{'data:' + fileUploadMaster.photoContentType + ';base64,' + fileUploadMaster.photo}}" style="max-height: 100px;" ng-if="fileUploadMaster.photo"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{fileUploadMaster.photoContentType}} {{byteSize(fileUploadMaster.photo)}}</span>
                    <button ng-click="fileUploadMaster.photo=null;fileUploadMaster.photoContentType=null;"
                            ng-if="fileUploadMaster.photo"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setPhoto($file, fileUploadMaster)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="photo" id="field_photo"
                    ng-model="fileUploadMaster.photo"
                     />
            <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
                    ng-model="fileUploadMaster.photoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_textFile">Text File</label>
                <textarea class="form-control" name="textFile" id="field_textFile"
                    ng-model="fileUploadMaster.textFile"  />
        </div>
        <div class="form-group" ngf-drop ngf-change="setBinaryFile($file, fileUploadMaster)">
            <label class="control-label" for="field_binaryFile">Binary File</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{abbreviate(fileUploadMaster.binaryFile)}} {{fileUploadMaster.binaryFileContentType}} {{byteSize(fileUploadMaster.binaryFile)}}</span>
                    <button ng-click="fileUploadMaster.binaryFile=null;fileUploadMaster.binaryFileContentType=null;"
                            ng-if="fileUploadMaster.binaryFile"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setBinaryFile($file, fileUploadMaster)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="binaryFile" id="field_binaryFile"
                    ng-model="fileUploadMaster.binaryFile"
                     />
            <input type="hidden" class="form-control" name="binaryFileContentType" id="field_binaryFileContentType"
                    ng-model="fileUploadMaster.binaryFileContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
