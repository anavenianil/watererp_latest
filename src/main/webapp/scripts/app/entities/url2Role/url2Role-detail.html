
<div>
    <h2><span>Url2 Role</span> {{url2Role.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Url</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="url.detail({id:url2Role.url.id})">{{url2Role.url.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Authority</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="authority.detail({id:url2Role.authority.id})">{{url2Role.authority.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
