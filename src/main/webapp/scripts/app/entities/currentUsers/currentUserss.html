<div>
    <h2>Current Users</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="currentUsers.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Current Users
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="terminalId"><span>Terminal Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="meterReaderId"><span>Meter Reader Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span>User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="requestType"><span>Request Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="loginTime"><span>Login Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ip"><span>Ip</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="currentUsers in currentUserss track by currentUsers.id">
                    <td><a ui-sref="currentUsers.detail({id:currentUsers.id})">{{currentUsers.id}}</a></td>
                    <td>{{currentUsers.terminalId}}</td>
                    <td>{{currentUsers.meterReaderId}}</td>
                    <td>{{currentUsers.userId}}</td>
                    <td>{{currentUsers.requestType}}</td>
                    <td>{{currentUsers.loginTime | date:'medium'}}</td>
                    <td>{{currentUsers.ip}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="currentUsers.detail({id:currentUsers.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="currentUsers.edit({id:currentUsers.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="currentUsers.delete({id:currentUsers.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
