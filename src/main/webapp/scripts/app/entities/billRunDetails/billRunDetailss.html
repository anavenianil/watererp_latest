<div>
    <h2>BillRunDetailss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="billRunDetails.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new BillRunDetails</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="can"><span>Can</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromDt"><span>FromDt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toDt"><span>ToDt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remarks"><span>Remarks</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="billFullDetails.id"><span>billFullDetails</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="billRunDetails in billRunDetailss track by billRunDetails.id">
                    <td><a ui-sref="billRunDetails.detail({id:billRunDetails.id})">{{billRunDetails.id}}</a></td>
                    <td>{{billRunDetails.can}}</td>
                        <td>{{billRunDetails.fromDt | date:'mediumDate'}}</td>
                        <td>{{billRunDetails.toDt | date:'mediumDate'}}</td>
                    <td>{{billRunDetails.status}}</td>
                    <td>{{billRunDetails.remarks}}</td>
                    <td>
                        <a ui-sref="billFullDetails.detail({id:billRunDetails.billFullDetails.id})">{{billRunDetails.billFullDetails.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="billRunDetails.detail({id:billRunDetails.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="billRunDetails.edit({id:billRunDetails.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="billRunDetails.delete({id:billRunDetails.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
