<div>
    <h2>Details for  <a ui-sref="billRunMaster.detail({id:billRunId})">Bill Run {{billRunId}}</a></h2>
    <jh-alert></jh-alert>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="can"><span>Can</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromDt"><span>FromDt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toDt"><span>ToDt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remarks"><span>Remarks</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="billFullDetails.id"><span>Bill</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="billFullDetails.id"><span>PDF</span> <span class="glyphicon glyphicon-sort"></span></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="billRunDetails in billRunDetailss track by billRunDetails.id">
                    <td><a ui-sref="billRunDetails.detail({id:billRunDetails.id})">{{billRunDetails.id}}</a></td>
                    <td>{{billRunDetails.can}}</td>
                    <td>{{billRunDetails.fromDt | date:'medium'}}</td>
                    <td>{{billRunDetails.toDt | date:'medium'}}</td>
                    <td>{{billRunDetails.status}}</td>
                    <td>{{billRunDetails.remarks}}</td>
                    <td>
                        <a ui-sref="billRunDetails.detail({id:billRunDetails.billFullDetails.id})">{{billRunDetails.billFullDetails.id}}</a>
                    </td>
                    <td>
                        <a ng-class="{'glyphicon glyphicon-save-file': billRunDetails.billFullDetails.id!=null}" href="/api/billFullDetailss/report/{{billRunDetails.billFullDetails.id}}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
