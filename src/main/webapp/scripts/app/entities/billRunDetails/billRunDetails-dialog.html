
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBillRunDetailsLabel">Create or edit a BillRunDetails</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="billRunDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_can">Can</label>
            <input type="text" class="form-control" name="can" id="field_can"
                    ng-model="billRunDetails.can"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fromDt">FromDt</label>
            <input id="field_fromDt" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="billRunDetails.fromDt" is-open="datePickerForFromDt.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFromDtOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_toDt">ToDt</label>
            <input id="field_toDt" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="billRunDetails.toDt" is-open="datePickerForToDt.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForToDtOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="billRunDetails.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="billRunDetails.remarks"
                     />
        </div>

        <div class="form-group">
            <label for="field_billFullDetails">billFullDetails</label>
            <select class="form-control" id="field_billFullDetails" name="billFullDetails" ng-model="billRunDetails.billFullDetails" ng-options="billFullDetails as billFullDetails.id for billFullDetails in billfulldetailss track by billFullDetails.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
