
<div>
    <h2><span>Tariff Master</span> {{tariffMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Tariff Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{tariffMaster.tariffName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Valid From</span>
                </td>
                <td>
                    <span class="form-control-static">{{tariffMaster.validFrom | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Valid To</span>
                </td>
                <td>
                    <span class="form-control-static">{{tariffMaster.validTo | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{tariffMaster.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Tariff Category Master</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="tariffCategoryMaster.detail({id:tariffMaster.tariffCategoryMaster.id})">{{tariffMaster.tariffCategoryMaster.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
