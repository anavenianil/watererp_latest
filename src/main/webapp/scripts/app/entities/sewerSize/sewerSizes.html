<div>
	<h2>SewerSizes</h2>
	<jh-alert></jh-alert>
	<div class="container-fluid">
		<button class="btn btn-primary pull-right" ng-click="loadAll()">
			<span class="glyphicon glyphicon-plus"></span> <span>View
				SewerSize </span>
		</button>
	</div>

	<form name="editForm" role="form" novalidate ng-submit="save()"
		show-validation>

		<div class="modal-header">
			<!-- <button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button> 
			<h4 class="modal-title" id="mySewerSizeLabel">Create or edit a
				SewerSize</h4>-->
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading clearfix">
				<h3 class="panel-title pull-left">Sewer Size Form</h3>
			</div>
			<div class="list-group">
				<div class="list-group-item">
					<div class="modal-body">
						<jh-alert-error></jh-alert-error>
						<div class="form-group">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" name="id" ng-model="sewerSize.id"
								readonly />
						</div>
						<div class="form-group">
							<label class="control-label" for="field_sewerSize">SewerSize</label>
							<input type="text" class="form-control" name="sewerSize"
								id="field_sewerSize" ng-model="sewerSize.sewerSize" required />
							<div ng-show="editForm.sewerSize.$invalid">
								<p class="help-block"
									ng-show="editForm.sewerSize.$error.required">This field is
									required.</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="clear()">
				<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
			</button>
			<button type="submit" ng-disabled="editForm.$invalid || isSaving"
				class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
			</button>
		</div>
	</form>

	<div class="modal fade" id="viewSewerSizeModal" tabindex="-1"
		role="dialog" aria-labelledby="mySewerSizeLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true" ng-click="clear()">Close</button>
					<h4 class="modal-title" id="mySewerSizeLabel">View SewerSize</h4>
				</div>
				<div class="modal-body">
					<div class="table-responsive">
						<table class="jh-table table table-striped">
							<thead>
								<tr jh-sort="predicate" ascending="reverse" callback="reset()">
									<th jh-sort-by="id"><span>ID</span> <span
										class="glyphicon glyphicon-sort"></span></th>
									<th jh-sort-by="sewerSize"><span>SewerSize</span> <span
										class="glyphicon glyphicon-sort"></span></th>
									<th></th>
								</tr>
							</thead>
							<tbody infinite-scroll="loadPage(page + 1)"
								infinite-scroll-disabled="links['last'] == page">
								<tr ng-repeat="sewerSize in sewerSizes track by sewerSize.id">
									<td><a ui-sref="sewerSize.detail({id:sewerSize.id})">{{sewerSize.id}}</a></td>
									<td>{{sewerSize.sewerSize}}</td>
									<td class="text-right">
										<div class="btn-group flex-btn-group-container">
											<button type="submit"
												ui-sref="sewerSize.detail({id:sewerSize.id})"
												class="btn btn-info btn-sm">
												<span class="glyphicon glyphicon-eye-open"></span> <span
													class="hidden-xs hidden-sm"></span>
											</button>
											<button type="button" ng-click="showUpdate(sewerSize.id)"
												class="btn btn-primary btn-sm">
												<span class="glyphicon glyphicon-pencil"></span> <span
													class="hidden-xs hidden-sm"></span>
											</button>
											<button type="submit"
												ui-sref="sewerSize.delete({id:sewerSize.id})"
												class="btn btn-danger btn-sm">
												<span class="glyphicon glyphicon-remove-circle"></span> <span
													class="hidden-xs hidden-sm"></span>
											</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
