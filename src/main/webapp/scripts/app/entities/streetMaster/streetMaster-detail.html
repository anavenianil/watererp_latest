
<div>
    <h2><span>Street Master</span> {{streetMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Street Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{streetMaster.streetName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Street No</span>
                </td>
                <td>
                    <span class="form-control-static">{{streetMaster.streetNo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Division Master</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="divisionMaster.detail({id:streetMaster.divisionMaster.id})">{{streetMaster.divisionMaster.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
