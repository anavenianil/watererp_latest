
<div>
    <h2><span>StreetMaster</span> {{streetMaster.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>StreetName</span>
                </td>
                <td>
                    <span class="form-control-static">{{streetMaster.streetName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StreetCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{streetMaster.streetCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>zoneMaster</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="zoneMaster.detail({id:streetMaster.zoneMaster.id})">{{streetMaster.zoneMaster.zoneName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
