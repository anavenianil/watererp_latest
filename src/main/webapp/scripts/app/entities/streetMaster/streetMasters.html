<div>
    <h2>Street Masters</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="streetMaster.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Street Master
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="streetName"><span>Street Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="streetNo"><span>Street Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="divisionMaster.id"><span>Division Master</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="streetMaster in streetMasters track by streetMaster.id">
                    <td><a ui-sref="streetMaster.detail({id:streetMaster.id})">{{streetMaster.id}}</a></td>
                    <td>{{streetMaster.streetName}}</td>
                    <td>{{streetMaster.streetNo}}</td>
                    <td>
                        <a ui-sref="divisionMaster.detail({id:streetMaster.divisionMaster.id})">{{streetMaster.divisionMaster.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="streetMaster.detail({id:streetMaster.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="streetMaster.edit({id:streetMaster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="streetMaster.delete({id:streetMaster.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
